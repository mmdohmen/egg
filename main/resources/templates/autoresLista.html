<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>üßê Lista de AUTORES</h1>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col-3">Id</th>
                <th scope="col-3">Nombre</th>
                <th scope="col">Activo</th>
                <th scope="col">Acciones</th>
                <!-- <th scope="col">Estado</th> -->
            </tr>
        </thead>
        <tbody th:each="autor : ${autores}">
            <tr>
                <td th:text="${autor.id}"></td>
                <td th:text="${autor.nombre}"></td>
                
                <td th:text="${autor.alta}"></td>
                 
                <!--
                    circulos verde(activo)/rojo(inactivo) 
                <td>
                   <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                   <i th:unless="${autor.alta}" class="fa fa-circle" style="color:red"></i>
                </td> -->
                
                <td><a th:href="@{modificar/__${autor.id}__}" class="btn btn-primary">Modificar</a></td>
                <!-- <td><a th:href="@{/}" class="btn btn-primary">Alta/Baja</a></td> -->
            </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Salir</a>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
