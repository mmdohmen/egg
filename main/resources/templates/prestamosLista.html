<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prestamos</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>üìù PRESTAMOS - Lista</h1>
    <br>

    <table class="table">
        <thead>
            <th scope="col-2">Id</th>
            <th scope="col">fecha prestamo</th>
            <th scope="col">fecha devolucion</th>
            <th scope="col">activo</th>
            <th scope="col">libro</th>
            <th scope="col">cliente</th>
            <th scope="col">accion</th>
        </thead>
        <tbody th:each="p : ${prestamos}">   <!-- objeto auxiliar 'p' -->
            <tr>
                <td th:text="${p.id}"></td>
                <td th:text="${p.fechaPrestamo}"></td>
                <td th:text="${p.fechaDevolucion}"></td>
                <td th:text="${p.alta}"></td>
                <td th:text="${p.libro.titulo}"></td>
                <td th:text="${p.cliente.documento}"></td>
                <td><a th:if="${p.alta==true}" th:href="@{modificar/__${p.id}__}" class="btn btn-success">Devolucion</a></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Salir</a>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
