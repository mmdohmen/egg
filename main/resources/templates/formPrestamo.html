<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prestamos</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>üìù PRESTAMO - Datos</h1>
    <br>

    <form th:action="@{/prestamos/formulario/__${id}__}"  method="post">

        <input hidden th:value="${id}" name="id"> <!-- para llenar el formulario con los datos del id -->

        <div class="row">
            <div class="col-2"><label>fecha del prestamo</label></div>
            <div class="col"><input type="date" pattern="yyyy-MM-dd" name="fechaPrestamo" id="fechaPrestamo"></div>
        </div>

        <div class="row">
            <div class="col-2"><label>titulo LIBRO</label></div>
            <div class="col-md-auto"><input th:value="${libro.titulo}" type="text" name="titulo" id="titulo"></div>
        </div>

        <div class="row">
            <div class="col-2"><label>documento - CLIENTE</label></div>
            <div class="col">
                <select name="documento" id="documento">
                    <option th:each="c : ${clientes}" th:value="${c.documento}" th:text="${c.documento + ' - ' + c.nombre + ' ' + c.apellido}" th:selected="true"></option>
                </select>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-2"></div>
            <div class="col"><button type="submit">Prestar</button></div>
        </div> 

    </form>
    <br>

    <a th:href="@{/prestamos/lista}" class="btn btn-secondary">Salir</a>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
