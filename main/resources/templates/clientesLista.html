<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clientes</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>ðŸ˜Ž Lista de CLIENTES</h1>
    <br>

    <table class="table">
        <thead>
            <th scope="col-2">Id</th>
            <th scope="col">Documento</th>
            <th scope="col-2">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Telefono</th>
            <th scope="col-2">Activo</th>
            <th scope="col">Acciones</th>
        </thead>
        <tbody th:each="c : ${clientes}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.documento}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.apellido}"></td>
            <td th:text="${c.telefono}"></td>
            <td th:text="${c.alta}"></td>
            <td><a th:href="@{modificar/__${c.id}__}" class="btn btn-primary">Modificar</a></td>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Salir</a>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
