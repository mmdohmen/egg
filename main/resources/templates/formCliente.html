<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clientes</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>ðŸ˜Ž CLIENTE - Datos</h1>
    <br>

    <form th:action="@{formulario}" method="post">
        <div class="row">
            <div class="col-2"><label>documento</label></div>
            <div class="col"><input type="number" name="documento" id="documento"></div>
        </div>
        <br>

        <div class="row">
            <div class="col-2"><label>nombre</label></div>
            <div class="col"><input type="text" name="nombre" id="nombre"></div>
        </div>
        <br>

        <div class="row">
            <div class="col-2"><label>apellido</label></div>
            <div class="col"><input type="text" name="apellido" id="apellido"></div>
        </div>
        <br>

        <div class="row">
            <div class="col-2"><label>telefono</label></div>
            <div class="col"><input type="text" name="telefono" id="telefono"></div>
        </div>
        <br>

        <div class="row">
            <div class="col-2"></div>
            <div class="col"><button type="submit">Enviar</button></div>
        </div>
    </form>
    <br>

    <div th:if="${cargado}!=null">
        <p th:text="${cargado}"></p>
    </div>
    <div th:if="${error}!=null">
        <p th:text="${error}"></p>
    </div>
    <br>

    <a th:href="@{/clientes/lista}" class="btn btn-secondary">Salir</a>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
