<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>libros</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1>üìö LIBRO Datos</h1>
    <br>

    <form th:action="@{/libros/modificar/__${id}__}" method="post">

        <input hidden th:value="${id}" name="id"> <!-- para llenar el formulario con los datos del id -->

        <div class="row">
            <div class="col-2"><label>isbn</label></div>
            <div class="col"><input th:value="${libro.isbn}" type="number" name="isbn" id="isbn"></div>
        </div>

        <div class="row">
            <div class="col-2"><label>titulo</label></div>
            <div class="col"><input th:value="${libro.titulo}" type="text" name="titulo" id="titulo"></div>
        </div>

        <div class="row">
            <div class="col-2"><label>a√±o de publicacion</label></div>
            <div class="col"><input th:value="${libro.anio}" type="number" name="anio" id="anio"></div>
        </div>

        <div class="row">
            <div class="col-2"><label>stock ejemplares</label></div>
            <div class="col"><input th:value="${libro.ejemplares}" type="number" name="ejemplares" id="ejemplares">
            </div>
        </div>

        <div class="row">
            <div class="col-2"><label>ejemplares prestados</label></div>
            <div class="col"><input th:value="${libro.ejemplaresPrestados}" type="number" name="ejemplaresPrestados"
                    id="prestados"></div>
        </div>

        <div class="row">
            <div class="col-2"><label>autor</label></div>
            <div class="col-2">
                <select name="idAutor" id="idAutor">
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"
                        th:selected="true"></option>
                </select>
            </div>
            <div class="col"><i>verificar autor ‚ùó‚ùó‚ùó</i></div>
        </div>

        <div class="row">
            <div class="col-2"><label>editorial</label></div>
            <div class="col-2">
                <select name="idEditorial" id="idEditorial">
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}"
                        th:text="${editorial.nombre}" th:selected="true"></option>
                </select>
            </div>
            <div class="col"><i>verificar editorial ‚ùó‚ùó‚ùó</i></div>
        </div>
        <br>

        <div class="row">
            <div class="col-2"></div>
            <div class="col"><button type="submit">Enviar</button></div>
        </div>     

    </form>

    <br>
    <a th:href="@{/libros/lista}" class="btn btn-secondary">Salir</a>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
